<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv{
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="myDiv" onclick="myFunction()">
        Div
    </div>
    <script>
    function myFunction() {

        var change = document.getElementById("myDiv");
            if (change.innerHTML == "click me")
            {
    
                change.style.backgroundColor = "blue"

            }
            else {
                change.innerHTML = "click me";
                change.style.backgroundColor = "red"
            }
    }
    </script>
</body>
</html>
